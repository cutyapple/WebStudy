<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background: grey;
            color: wheat;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="test" onclick="
        this.style.color == 'black' ? this.style.color = 'red' : this.style.color = 'black';
    ">안녕</h1>

    <div class="box" id="alert">모달창 <button onclick="document.querySelector('#alert').style.display='none'">닫기</button></div>
    <div class="box" id="alert2">모달창2 <button onclick="document.querySelector('#alert2').style.display='none'">닫기</button></div>
    <button id="btn1" onclick="
a1 = document.querySelector('#alert2');
        a1.style.display = 'none';

        a2 = document.querySelector('#alert');
        a2.style.display == 'block' ? a2.style.display = 'none' : a2.style.display = 'block';
    ">버튼1</button>

    <button id="btn2" onclick="
        a2 = $('#alert2');
        $('#alert2').css('display', 'flex');

        a1 = document.querySelector('#alert');
        a1.style.display = 'none';
    ">버튼2</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</html>
